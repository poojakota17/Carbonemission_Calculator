type Balance @model @auth(rules: [{ allow: owner }])
  @key(name: "balanceByMonth", fields: ["period"], queryField: "balanceByMonth")
  @key(name: "byPeriod", fields: ["period", "id"], queryField: "balanceByPeriod") {
  id: ID!
  period: AWSDate!
  cbudget: Int
  cspendings: Int
}

type Spendings @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  title: String!
  quantity: Int
  emission: Int
  period: AWSDate!
  metadata: MetaData
}

type MetaData {
 category: Category
}
enum Category { food products }

type Post @model @auth(rules: [{ allow: owner, operations: [create, delete, update] }]) {
id: ID!
uname: String
post: String
}
